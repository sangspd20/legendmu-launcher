<!DOCTYPE html>

    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Page-Enter" content="blendTrans(Duration=0)" />
    <meta http-equiv="Page-Exit" content="blendTrans(Duration=0)" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/site.css" />

  <body scroll="no">
    <div class="container-fluid h-100">

        <div class="col py-1 px-1 pl-1 pr-1 featcard">
          <div

            class="carousel carousel-fade"

            <div class="carousel-inner">
              <div class="carousel-item active">
                <div class="card bg-dark text-white">
                  <img
                    class="card-img img-fluid d-block"
                    src="img/slide1.png"
                    alt
                  />
                  <!-- <div class="card-img-overlay d-flex linkfeat">
                    <a href="#" class="align-self-end">
                      <span class="badge">Event 1</span>
                      <h4 class="card-title">Thời gian mở máy chủ</h4>
                      <p class="textfeat" style="display: none"></p>
                    </a>
                  </div> -->
                </div>
              </div>

              <div class="carousel-item">
                <div class="card bg-dark text-white">
                  <img class="card-img img-fluid" src="img/slide2.png" alt />
                </div>
              </div>

              <div class="carousel-item">
                <div class="card bg-dark text-white">
                  <img class="card-img img-fluid" src="img/slide3.png" alt />

              </div>
            </div>
          </div>
        </div>
        <div class="col py-1 px-1 pl-1 pr-1 d-none d-lg-block">
          <div class="row">
            <div class="col-6 pb-2 mg-1">
              <div class="card bg-dark text-white">
                <img class="card-img img-fluid" src="img/account.png" alt />
                <div class="card-img-overlay d-flex img-item">
                  <a
                    href="https://dr.legendmu.vn"
                    class="align-self-end"
                    target="_system"
                  >
                    <img class="card-img img-fluid" src="img/account.png" alt />
                  </a>
                </div>
              </div>
            </div>
            <div class="col-6 pb-2 mg-2">
              <div class="card bg-dark text-white">
                <img class="card-img img-fluid" src="img/napthe.png" alt />
                <div class="card-img-overlay d-flex img-item">

            <div class="col-6 mg-3">
              <div

                class="carousel carousel-fade"
                data-ride="carousel"
              >
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <div class="card bg-dark text-white">
                      <img
                        class="card-img img-fluid"
                        src="img/buffbua.png"

                      />

                        <a href="#" class="align-self-end">

                  <div class="carousel-item">
                    <div class="card bg-dark text-white">
                      <img

                        src="img/aphbest2hoantra.png"
                        alt
                      />
                    </div>
                  </div>
                  <div class="carousel-item">
                    <div class="card bg-dark text-white">

                  </div>

                  <a href="#" class="text-center link">
                    <span>Bảo trì máy chủ </span>
                    <h6 class="card-title text-break">12h:00 10-2-2022</h6>

                  <a href="#" class="text-center link">

                  <a href="#" class="text-center link">
                    <span>Sự kiện công thành chiến</span>
                    <h6 class="card-title text-break">12h:00 10-2-2022</h6>
                  </a>
                  <a href="#" class="text-center link link--last">
                    <span>Sự kiện công thành chiến</span>
                    <h6 class="card-title text-break">12h:00 10-2-2022</h6>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/site.js"></script>

</html>
